<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Save and Make object</title>
</head>

<body>
    <form>
        <label>
            Movie Name:<input type="text" id="name" name="name">
        </label><br><br>

        <label>
            Movie Genre:<input type="text" id="genre">
        </label><br><br>

        <label>
            Movie Rating:<input type="text" id="rating">
        </label><br><br>

        <label>
            Movie Review:<input type="text" id="review">
        </label><br><br>

        <button type="button" id="button1">Add to Movie List</button><br><br><br>
    </form>

    <form>
        <select id="genreSelection">
            <option value="default">Choose Genre</option>
            <option value="Action">Action</option>
            <option value="SciFi">SciFi</option>
            <option value="Adventure">Adventure</option>
            <option value="Romantic">Romantic</option>
        </select>
        <button type="button" id="button2"> Filter</button><br><br>
    </form>


    <form>
        <select id="ratingSelection">
            <option value="default">Choose Rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Star</option>
            <option value="3">3 Star</option>
            <option value="4">4 Star</option>
            <option value="5">5 Star</option>
        </select>
        <button type="button" id="button3"> Filter</button><br>
        <div id="box"></div>
    </form>

    </script>
